{% extends 'base.html' %}
{% load static %}

{% block title %}Upload Product - Seller Dashboard{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'accounts/css/form.css' %}">
{% endblock %}

{% block content %}
<section class="form-section">
  <div class="form-container">
    <h2 class="form-title">Upload New Product</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Upload Product</button>
    </form>
  </div>
</section>
{% endblock %}
