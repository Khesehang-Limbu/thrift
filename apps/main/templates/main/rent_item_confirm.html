{% extends 'base.html' %}

{% block title %}Confirm Rental{% endblock %}

{% block content %}
  <section>
    <div class="container">
      <h2>Confirm Rental for {{ item.title }}</h2>
      <p>{{ item.description }}</p>
      
      <form method="POST">
        {% csrf_token %}
        <label for="rental_duration">Select rental duration (days):</label>
        <input type="number" id="rental_duration" name="rental_duration" min="1" max="7" value="7">
        
        <button type="submit" class="btn-primary">Confirm Rent</button>
      </form>
    </div>
  </section>
{% endblock %}
