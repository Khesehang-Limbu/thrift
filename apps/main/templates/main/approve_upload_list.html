{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2>Admin Dashboard</h2>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Type</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for upload in uploads %}
    <tr>
      <td>{{ upload.title }}</td>
      <td>{{ upload.upload_type }}</td>
      <td>{{ upload.get_status_display }}</td>
      <td>
        <form method="POST" action="{% url 'approve_upload' upload.id %}">
          {% csrf_token %}
          <button type="submit">Approve</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
