{% extends 'base.html' %}
{% load static %}

{% block title %}Upload Clothes for Recycle{% endblock %}

{% block content %}
<section class="form-section">
  <div class="form-container">
    <h2 class="form-title">Upload Clothes</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Upload</button>
    </form>
  </div>
</section>
{% endblock %}
